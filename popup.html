<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="width: 680px" class="p-1">
    <style>
      .buttonGroup button {
        width: 19%;
      }
    </style>

    <div id="apiParams" class="d-flex mt-2">
      <input class="form-control h-100" name="date" placeholder="date" />
      <input class="form-control h-100" name="venue" placeholder="venue" />
      <input class="form-control h-100" name="raceno" placeholder="Raceno" />
      <input class="form-control h-100"
             type="text"  name="type" placeholder="type"  >
    </div>
    <hr />
    <div id="filterType" class="d-flex">

    </div>
    <div id="filter" class="d-flex mt-2">
      <input
        class="form-control h-100"
        name="dataType"
        placeholder="Data Type"
     >
      <input class="form-control h-100" name="total" placeholder="total" >
      <input
        class="form-control h-100"
        name="threshold"
        placeholder="threshold"
        type="text"
      >
      <input class="form-control h-100" readonly name="sum" placeholder="Sum" >
      <input
        class="form-control h-100"
        readonly
        name="index"
        placeholder="index"
      >
    </div>
    <br />
    <div class="buttonGroup">
      <button id="apiStart" class="btn btn-outline-dark h-100">Start</button>
      <button id="apiDel" class="btn btn-outline-danger h-100">Delete</button>
      <button id="quick" class="btn btn-outline-info h-100">quick</button>

      <button id="apiAdd" class="btn btn-outline-warning h-100">Add</button>
      <button id="send" class="btn btn-outline-warning h-100">send</button>

    </div>
    <hr />
    <div id="table" class="mt-2">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Pool</th>
            <th scope="col">Combo</th>
            <th scope="col">Value</th>
            <th scope="col">Data Type</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
