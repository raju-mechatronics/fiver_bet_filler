<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="width: 680px" class="p-1">
    <div class="w-50 d-flex justify-content-end">
    <button id="apiAdd" class="btn btn-outline-warning h-100 w-100">
      Add to Form
    </button>
    <button id="send" class="btn btn-outline-warning h-100 w-100">
      send
    </button>
  </div>
    <div id="apiParams" class="d-flex mt-2">
      <input class="form-control h-100" name="date" placeholder="date" />
      <input class="form-control h-100" name="venue" placeholder="venue" />
      <input class="form-control h-100" name="raceno" placeholder="Raceno" />
      <input class="form-control h-100" name="type" placeholder="type" />
      <button id="apiStart" class="btn btn-outline-dark h-100">Start</button>

    </div>
    <hr />
    <div id="filter" class="d-flex mt-2">
      <input
        class="form-control h-100"
        name="dataType"
        placeholder="Data Type"
      />
      <input class="form-control h-100" name="total" placeholder="total" />
      <input
        class="form-control h-100"
        name="threshold"
        placeholder="threshold"
      />
      <input class="form-control h-100" readonly name="sum" placeholder="Sum" />
      <input
        class="form-control h-100"
        readonly
        name="index"
        placeholder="index"
      />
    </div>
    <hr />
    <div id="table" class="mt-2">
      <table class="table  table-striped">
        <thead>
          <tr>
            <th scope="col">Pool</th>
            <th scope="col">Combo</th>
            <th scope="col">Value</th>
            <th scope="col">Data Type</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
